<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Demo Spring Web</title>
    <link rel="stylesheet" data-th-href="@{css/Login.css}">
    <link rel="icon" data-th-href="@{/images/logoENI.png}" sizes="32x32">
</head>
<body>
<main class="center-main">
    <div className='login-box'>
        <h2>Bienvenue sur ENI Demo </h2>
        <form
                method="post"
                role="form"
                th:action="@{/register/save}"
                th:object="${user}"
        >
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="pseudo"
                        name="pseudo"
                        placeholder="Enter pseudo"
                        th:field="*{pseudo}"
                        type="text"
                />
                <p th:errors="*{pseudo}" class="text-danger"
                   th:if="${#fields.hasErrors('pseudo')}"></p>
            </div>

            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="nom"
                        name="nom"
                        placeholder="Enter nom"
                        th:field="*{nom}"
                        type="text"
                />
                <p th:errors="*{nom}" class="text-danger"
                   th:if="${#fields.hasErrors('nom')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="prenom"
                        name="prenom"
                        placeholder="Enter prenom"
                        th:field="*{prenom}"
                        type="text"
                />
                <p th:errors="*{prenom}" class="text-danger"
                   th:if="${#fields.hasErrors('prenom')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter email"
                        th:field="*{email}"
                        type="text"
                />
                <p th:errors="*{email}" class="text-danger"
                   th:if="${#fields.hasErrors('email')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="telephone"
                        name="telephone"
                        placeholder="Enter telephone"
                        th:field="*{telephone}"
                        type="text"
                />
                <p th:errors="*{telephone}" class="text-danger"
                   th:if="${#fields.hasErrors('telephone')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="rue"
                        name="rue"
                        placeholder="Enter last name"
                        th:field="*{rue}"
                        type="text"
                />
                <p th:errors="*{rue}" class="text-danger"
                   th:if="${#fields.hasErrors('rue')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="codePostal"
                        name="codePostal"
                        placeholder="Enter codePostal"
                        th:field="*{codePostal}"
                        type="text"
                />
                <p th:errors="*{codePostal}" class="text-danger"
                   th:if="${#fields.hasErrors('codePostal')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="ville"
                        name="ville"
                        placeholder="Enter ville"
                        th:field="*{ville}"
                        type="text"
                />
                <p th:errors="*{ville}" class="text-danger"
                   th:if="${#fields.hasErrors('ville')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="motDePasse"
                        name="motDePasse"
                        placeholder="Enter motDePasse"
                        th:field="*{motDePasse}"
                        type="text"
                />
                <p th:errors="*{motDePasse}" class="text-danger"
                   th:if="${#fields.hasErrors('motDePasse')}"></p>
            </div>
            <div class="form-group mb-3">
                <input
                        class="form-control"
                        id="credit"
                        name="credit"
                        placeholder="Enter credit"
                        th:field="*{credit}"
                        type="text"
                />
                <p th:errors="*{credit}" class="text-danger"
                   th:if="${#fields.hasErrors('credit')}"></p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</main>
</body>
</html>
