<!DOCTYPE html>
<!-- Mise en place du layout -->
<!-- Accueil comme titre de page -->
<!-- la balise main définit par la classe de CSS 'center-main' comme paramètre contenuPage -->
<html xmlns:th="http://www.thymeleaf.org"
      data-th-replace="~{layouts/layout :: layout-encheres(
					titrePage=~{:: title},
					contenuPage=~{:: main},
                        ressourcesSupp=~{::#resources-css})}">

<head>
    <!-- Accueil comme titre de page -->
    <title data-th-text="#{index.title}"></title>
    <th:block id="resources-css">
        <link rel="stylesheet" data-th-href="@{/css/login.css}">
    </th:block>

</head>
<body>
<main class="center-main">
    <div className='login-box'>
        <h3>Bienvenue sur ENI Demo </h3>
        <form method="post" role="form" th:action="@{/register}" th:object="${user}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="pseudo" name="pseudo" placeholder="Enter pseudo" th:field="*{pseudo}" type="text"/>
                    <p th:errors="*{pseudo}" class="text-danger" th:if="${#fields.hasErrors('pseudo')}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="nom" name="nom" placeholder="Enter nom" th:field="*{nom}" type="text"/>
                    <p th:errors="*{nom}" class="text-danger" th:if="${#fields.hasErrors('nom')}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="prenom" name="prenom" placeholder="Enter prenom" th:field="*{prenom}" type="text"/>
                    <p th:errors="*{prenom}" class="text-danger" th:if="${#fields.hasErrors('prenom')}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="email" name="email" placeholder="Enter email" th:field="*{email}" type="text"/>
                    <p th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="telephone" name="telephone" placeholder="Enter telephone" th:field="*{telephone}" type="text"/>
                    <p th:errors="*{telephone}" class="text-danger" th:if="${#fields.hasErrors('telephone')}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="rue" name="rue" placeholder="Enter last name" th:field="*{rue}" type="text"/>
                    <p th:errors="*{rue}" class="text-danger" th:if="${#fields.hasErrors('rue')}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="codePostal" name="codePostal" placeholder="Enter codePostal" th:field="*{codePostal}" type="text"/>
                    <p th:errors="*{codePostal}" class="text-danger" th:if="${#fields.hasErrors('codePostal')}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="ville" name="ville" placeholder="Enter ville" th:field="*{ville}" type="text"/>
                    <p th:errors="*{ville}" class="text-danger" th:if="${#fields.hasErrors('ville')}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="motDePasse" name="motDePasse" placeholder="Enter motDePasse" th:field="*{motDePasse}" type="password"/>
                    <p th:errors="*{motDePasse}" class="text-danger" th:if="${#fields.hasErrors('motDePasse')}"></p>
                </div>
                <div class="col-md-6 mb-3">
                    <input class="form-control" id="confirmationMotDePasse" name="confirmationMotDePasse" placeholder="Confirm motDePasse" th:field="*{confirmationMotDePasse}" type="password"/>
                    <p th:errors="*{confirmationMotDePasse}" class="text-danger" th:if="${#fields.hasErrors('confirmationMotDePasse')}"></p>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">S'inscrire</button>
                <span>Déjà inscrit ? <a th:href="@{/login}">Se connecter ici</a></span>
            </div>
        </form>
    </div>
</main>
</body>
</html>
